<div class="page-container">
  <div class="cards-container">
    <ng-container *ngFor="let card of cards">
      <div
        class="memory-card"
        (click)="clickedCard(card)"
        [ngClass]="{ 'card-disabled': card.disabled }"
      >
        <ng-container *ngIf="cardVisible(card.id); else notVisible">
          <img
            src="assets/memory/{{ card.url }}"
            draggable="false"
            class="memory-card-img"
          />
        </ng-container>
        <ng-template #notVisible>
          <div class="not-visible-body"></div>
        </ng-template>
      </div>
    </ng-container>
  </div>

  <button mat-raised-button color="primary" (click)="connectToObs()">
    DO OBS
  </button>
  <button mat-raised-button color="primary" (click)="testAzureFunction()">
    testAzureFunction
  </button>
  <mat-slider min="1" max="100" step="1" value="50"></mat-slider>
</div>
